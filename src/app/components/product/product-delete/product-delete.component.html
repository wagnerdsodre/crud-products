<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disable>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price-R$" [value]="product.price" name="price" disable>
        </mat-form-field>
    </form>
    <button class="Salve" mat-raised-button (click)="deleteProduct()" color="warn">
        Delete

    </button>
    <button class="cancel" mat-raised-button (click)="cancel()" color="primary">
        Cancel
    </button>
</mat-card>
